<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/elp0ohg.css">
    <title>Document</title>
</head>
<style>
    label{
        font-family: "soleil";
        color:gray;
    }

    .form-control {
        font-family: "soleil";
        font-weight: 300;
        border: 2px solid black;
        border-radius: 0px;
    }

    .form-control:hover {
        
        background-color: rgb(232, 235, 237);
    }
    .header {
        color: black;
        font-family: "ltc-goudy-oldstyle-pro";
        font-weight: 700;
        font-style: normal;
        font-size: 50pt;
        text-align: center;
        padding: 3%;
    }
    .btn {
        width: 100%;
        background-color: black;
        color: white; 
    }
    .btn:hover {
        background-color: gray;
    }
    .horizontal-div {
        background-color: #F9A983;
        height: 5px;
        width: 100%;
    }
    .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,0,0, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
            font-size: 3vw;
        }
    a.navbar-brand {
        display: contents;
    }
</style>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/HACA_brand_img.png" class="col-4 img-fluid"></img>
        </a>
        <div>
            <button class="bg-white border-0" data-bs-toggle="dropdown" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-end" id="nav">
                <a href="#" class="dropdown-item">Home</a>
                <a href="#" class="dropdown-item">Who we are</a>
                <a href="#" class="dropdown-item">What we do</a>
                <a href="#" class="dropdown-item">News</a>
                <a href="#" class="dropdown-item">Gallery</a>
                <a href="#" class="dropdown-item">Contact Us</a>
                <a href="#" class="dropdown-item">Donate</a>
                <a href="#" class="dropdown-item">Blog</a>
            </div>
         </div>
    </nav>
    <div class="container">
        <h1 class = "header">Get in Touch</h1>
        <form class="row g-3">
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="firstName" required placeholder="First Name"> 
                <label for="text">First Name</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="lastName" required placeholder="Last Name">
                <label for="text">Last Name</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="email" class="form-control" id="emailInfo" required placeholder="Email Address">
                <label for="email">Email</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone">
                <label for="text">Phone</label>
            </div>
            <div class="message col-md-12">
                <textarea id="message" class="form-control" cols="30" rows="10" required placeholder="Message"></textarea>
            </div>
            <div class="form-floating col-md-12">
                <button type="submit" class="btn">Send</button>
            </div>
        </form>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="horizontal-div my-3"></div>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row my-3 d-md-flex d-none">
            <div class="col-4 my-3">
                <img src="contact_us_images/contactusimg1.png" class="img-fluid" style="width:100%; max-width: 500px;">
            </div>
            <div class="col-4 my-3">
                <img src="contact_us_images/contactusimg2.png" class="img-fluid" style="width:100%; max-width:500px;">
            </div>
            <div class="col-4 my-3">
                <img src="contact_us_images/contactusimg3.png" class="img-fluid" style="width:100%; max-width: 500px;">
            </div>
        </div>

        <div class="d-md-none row my-0">
            <div class="col">
                <div class="text-center">Phone: (201) 567-1395</div>
            </div>
        </div>
        <div class="d-md-none row my-0">
            <div class="col">
                <div class="text-center">Email: questions@hacaonline.org, hacaonline@outlook.com</div>
            </div>
        </div>
        <div class="d-md-none row my-0">
            <div class="col">
                <div class="text-center">P.O. box 5742, 55 Smith Street, Englewood NJ, 07631</div>
            </div>
        </div>
    </div>
</body>
</html>
